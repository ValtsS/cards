query getCards($filter: CardFilterInput!, $order: [CardSortInput!], $take: Int, $skip: Int) {
  getCards(skip: $skip, take: $take, filter: $filter, order: $order) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    items {
      uuid
      price
      imageUrl
      flipimg
      grayscale
    }

    totalCount
  }
}

query getCard($filter: CardFilterInput!) {
  getCards(skip: 0, take: 1, filter: $filter) {
    items {
      uuid
      title
      text
      imageUrl
      minipic
      price
      addedat
      rating
      flipimg
      grayscale
    }

    totalCount
  }
}
