query getCards($filter: CardFilterInput!, $order: [CardSortInput!], $take: Int, $skip: Int) {
  getCards(skip: $skip, take: $take, filter: $filter, order: $order) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    items {
      uuid
      title
      imageUrl
      text
      price
      addedat
      minipic
      rating
      flipimg
      grayscale
    }

    totalCount
  }
}
